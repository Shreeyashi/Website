<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Travel</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css'  href='main.css'>
    <!-- <script src='main.js'></script> -->
    
</head>
<body>
    <div class="image">
        <div class = "container">
            <div class="left">
                <ul>
                    <li><iconify-icon icon="ic:baseline-flight" style="color: white;"  rotate="90deg" flip="horizontal"></iconify-icon><a href="#">Find Flight</a></li>
                    <li><iconify-icon icon="fluent:bed-24-filled" style="color: white;"></iconify-icon><a href="#">Find Stays</a></li>
                </ul>
            </div>
            <div class="right">
                <ul>
                    <li id="getin"><a href=#login>Login</a></li>
                    <li id="getin"><a href="#signUp">Sign Up</a></li>
                </ul>
            </div>
        </div>
        <div class="text">
            <p class="one">Helping Others</p>
            <p class="two">LIVE & TRAVEL</p>
            <p class="three">Special offers to suit your plan</p>
        </div> 
        <div class="searchbox">
            <div class="tabs">
                <button class="tablink">Flights</button>
                <button class="tablink">Stays</button>
            </div>
            <!--tab contents below-->
            <div class="flights">
                <fieldset>
                    <legend>From-To</legend>
                </fieldset>
                <fieldset>
                    <legend>Trip</legend>
                </fieldset>
                <fieldset>
                    <legend>Depart-Return</legend>
                </fieldset>
                <fieldset>
                    <legend>Passenger-Class</legend>
                </fieldset>
            </div>
            <div class="submit">
                <input type="button" value="Add Promocode">
                <input type="submit" value="Show Flights"> 
            </div>
        </div>  
    </div>
 
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>

</html>
